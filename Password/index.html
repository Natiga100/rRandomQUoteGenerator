<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" a href="style.css">
    <link rel="stylesheet" a href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
       <header>Password Generator</header>
       <div class="inputField">
        <input type="text" id="result">
        <button class="imp"><i class="fa fa-plus"></i></button>
       </div>
       <div class="settings">
        <div class="setting">
          <label for="length">Password Length</label>
          <input type="number" value="20" id="length">
        </div>
        <div class="setting">
          <label for="uppercase">Include UpperCase Letters</label>
          <input type="checkbox"checked id="upperCase">
        </div>
        <div class="setting">
          <label for="lowercase">Include LowerCase Letter</label>
          <input type="checkbox"checked id="lowerCase">
        </div>
        <div class="setting">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" checked id="numerals">
        </div>
        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" checked id="symbols">
        </div>
        <a href="" class="btn">Generate Passord</a>
       </div>
    </div>
    </div>
 <script src="main.js"></script>   
</body>
</html>
